<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="color-scheme" content="light dark">
	<title>PaperBeatsRock</title>

	<!-- Linking an external CSS file -->
  <link rel="stylesheet" href="styles/main.css">
	
	<!-- Link to external JavaScript file -->
	<script src="scripts/main.js" defer></script>
</head>

<body>
	<header>
		<h1>Paper Beats Rock<h1>
		<h3>A trading simulator<h3>
	</header>

	<section id="account">
		<p>
			<input type="text" id="dollarsText" placeholder="United States Dollars"></input>
			<button id="dollarsButton" onclick="return false">Add Money To Your Account</button>
		</p>
		<table>
			<tbody>
				<tr>
					<td>Account funds: </td>
					<td id="accountFunds"><!-- Current Cash --></td>
				</tr>
			</tbody>
		</table>
	</section>

	<section id="trade">
		<p id="tradeButtons">
			<input type="text" id="buyNameText" placeholder="Crypto ID, Symbol, or Name: (ex: 90)"></input>
			<input type="text" id="buyAmountText" placeholder="Amount"></input>
			<button id="buyButton" onclick="return false">Buy</button>
		</p>
			<!-- Current Crypto Owned -->
	</section>

	<section id="ticker">
		<p>
			<input type="text" id="tickerText" defaultValue="90" placeholder="Enter an ID, Symbol, or NameID"></input>
			<button id="tickerButton" onclick="return false">Ticker</button>
		</p>
	</section>

	<section id="global">
		<p>
			<button id="globalTableButton" onclick="return false">Global Table</button>
		</p>
	</section>

</body>
</html>
